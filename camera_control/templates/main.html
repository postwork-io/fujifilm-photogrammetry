<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture Manager</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container my-4">
        <h1 class="text-center mb-4">Capture Manager</h1>

        <!-- Move Turntable Form -->
        <form action="/move-turntable" method="POST" class="mb-4">
            <div class="input-group">
                <input type="number" name="degrees" class="form-control" value="15" required>
                <button class="btn btn-primary" type="submit">Move Turntable</button>
            </div>
        </form>
        <!-- Create New Page Form -->
        <form action="/create_capture" method="POST" class="mb-4">
            <div class="input-group">
                <input type="text" name="capture_name" class="form-control" placeholder="Enter new capture name"
                    required>
                <button class="btn btn-primary" type="submit">Create Capture</button>
            </div>
        </form>

        <!-- List of Existing Pages -->
        <div class="card">
            <div class="card-header bg-primary text-white">
                Existing Captures
            </div>
            <ul class="list-group list-group-flush">
                {% for capture in captures %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="{{ url_for('capture', capture_name=capture) }}">{{ capture }}</a>
                    <form action="/delete_capture" method="POST" class="d-inline">
                        <input type="hidden" name="capture_name" value="{{ capture }}">
                        <button class="btn btn-danger btn-sm" type="submit">Delete</button>
                    </form>
                </li>
                {% else %}
                <li class="list-group-item text-muted">No captures available.</li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <!-- Bootstrap JS (optional, for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
